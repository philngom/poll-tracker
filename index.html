<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Poll Tracker</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <form class="form">
            <div class="question">
                <label for="question">Question:</label>
                <input name="question" type="text">
            </div>
            <div class="options">

                <div class="question">
                    <label for="option-1">Option 1:</label>
                    <input type="text" name="option-1-input">
                </div>
                <div class="question">
                    <label for="option-2">Option 2:</label>
                    <input type="text" name="option-2-input">
                </div>
            </div>
            <button type="submit" class="submit-form-button">Start Poll</button>
        </form>
        <div class="displays">
            <section class="current-poll display">
                <div>
                    <h4>Current Poll</h4>
                </div>
                <div>
                    <div class="current-poll-question"></div>
                    <div class="opt-1-words"></div>
                    OR
                    <div class="opt-2-words"></div>

                </div>
                <div class="inc-dec-buttons">
                    <div class="option-1-poll">
                        <div class="score1">
                        </div>
                        <button class="option-1-add">Add</button>
                        <button class="option-1-subtract">Subtract</button>
                    </div>
                    <div class="option-2-poll">
                        <div class="score2">
                        </div>
                        <button class="option-2-add">Add</button>
                        <button class="option-2-subtract">Subtract</button>
                    </div>
                </div>
                <div>
                    <button class="end-poll-button">End Poll</button>
                </div>

            </section>
            <section class="past-polls display">
                <h4>Past Polls</h4>
            </section>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
